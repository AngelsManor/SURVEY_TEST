        }

        /* Modal overlay */
        #termsModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

            background-color: rgba(0,0,0,0.7); /* semi-transparent overlay */

            z-index: 1000;
        }

        #termsContent {

            color: #fff;
            padding: 40px;
            max-width: 550px;
            border-radius: 15px;
            text-align: left;
            line-height: 1.6;
            box-shadow: 0 0 30px #cc66ff, 0 0 60px #9933ff, 0 0 90px #660066;
            animation: flickerGlow 2s infinite alternate;
        }

            25% { box-shadow: 0 0 35px #cc66ff, 0 0 70px #9933ff, 0 0 100px #660066; }

        }

        }
