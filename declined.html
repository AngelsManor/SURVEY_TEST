<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ACCESS DENIED</title>
<link rel="stylesheet" href="index.css">
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Courier New', monospace; /* retro/pixel-like */
  }

  .glow-text {
    color: white;
    font-size: 1.5em;
    letter-spacing: 3px;
    text-align: center;
    text-transform: uppercase;
    text-shadow:
      0 0 5px #ffffff,
      0 0 10px #ffffff,
      0 0 20px #aaaaff,
      0 0 30px #5555ff,
      0 0 40px #2222ff;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: transparent;
    border: 2px solid white;
    color: white;
    font-family: inherit;
    font-size: 1em;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease;
  }

  button:hover {
    background: white;
    color: black;
  }

  /* Keep mist layers */
  .mist {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('mist.png') repeat;
    opacity: 0.05;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Mist layers only -->
<div class="mist"></div>
<div class="mist"></div>

<!-- Denied Modal -->
<div id="termsModal" class="fade-in">
  <div id="termsContent" class="glow-text">
    <h2 class="glow-text">ACCESS DENIED</h2>
    <p class="glow-text">
      THEN THERE IS NOTHING HERE FOR YOU
    </p>
    <button onclick="window.location.href='index.html'">RETURN</button>
  </div>
</div>

</body>
</html>
